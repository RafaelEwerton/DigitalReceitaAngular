<h1 class="mt-4">Farmácias</h1>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item active">Realize o cadastro da sua farmácia!</li>
        </ol>
        <div class="container">
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>ID:</label>
                            <input type="text" class="form-control" disabled="true" />
                         </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Data de cadastro:</label>
                            <input type="text" class="form-control" disabled="true" />
                         </div>
                    </div>
                 </div>
                 <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Nome: *</label>
                            <input type="text" class="form-control" />
                         </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>CNPJ: *</label>
                            <input type="text" class="form-control" />
                         </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Endereço: *</label>
                            <input type="text" class="form-control" />
                         </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Contato: *</label>
                            <input type="text" class="form-control" />
                         </div>
                    </div>
                 </div>
                <div class="row">
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fa fa-save"></i> Salvar


                        </button>
                    </div>    

                </div>    
            </form>
         </div>
